<div class="p-ongoing">
    <div class="p-ongoing__top">
        <!-- always show the canvas -->
        <ng-container *ngIf="showCanvas">
            <app-phaser-canvas></app-phaser-canvas>
        </ng-container>

        <!-- only overlay the post-race message when in 'post' -->
        <ng-container *ngIf="raceState$ | async as raceState">
            <div *ngIf="raceState === 'post'" class="p-ongoing__post-overlay">
                <h2>🏆 Race Complete</h2>
                <p>Next race starts in {{ countdown$ | async }}s</p>
            </div>
        </ng-container>
    </div>

    <div class="p-ongoing__bottom">
        <app-ongoing-list-ui></app-ongoing-list-ui>
    </div>

    <div class="p-ongoing__subtitle">
        Race Distance: {{ winPos / 10 }}m
    </div>
</div>
