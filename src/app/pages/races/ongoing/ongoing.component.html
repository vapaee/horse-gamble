<div class="p-ongoing">
    <div class="p-ongoing__title">
        Race ID: {{ ongoingID }}
    </div>
    <div class="p-ongoing__subtitle">
        Race Distance: {{ winPos / 10 }}m
    </div>
    <br>

    <div class="p-ongoing__top">
        <!-- always show the canvas -->
        <ng-container *ngIf="showCanvas">
            <app-phaser-canvas></app-phaser-canvas>
        </ng-container>
    </div>

    <div class="p-ongoing__bottom">
        <app-ongoing-list-ui></app-ongoing-list-ui>
    </div>

    <div class="p-ongoing__subtitle">
        <button class="p-ongoing__button" (click)="isModalOpen = true">Bet Now</button>
    </div>
    <app-window-container
    *ngIf="isModalOpen"
    (close)="isModalOpen = false"
    >
        <p class="p-ongoing__subtitle">bet-ticket-ui</p>
    </app-window-container>
</div>
