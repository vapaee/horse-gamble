<div *ngIf="actor; else noSession">
    <h2>{{ actor }}</h2>

    <div *ngIf="loading; else balanceList">
        <p>[ Loading... ]</p>
    </div>

    <ng-template #balanceList>
            <div *ngFor="let balance of balances">
                <div class="balanceDisplay">
                    {{ balance.amount.formatted }} {{ balance.token.symbol }}
                </div>
            </div>
    </ng-template>

    <app-expandable>
        <!-- Closed header content -->
        <div closedHeader>
            <p>Closed</p>
        </div>

        <!-- Open header content -->
        <div openHeader>
            <p>Opened</p>
        </div>

        <!-- Body content -->
        <div body>
            <p>This is the body content visible when expanded.</p>
        </div>
    </app-expandable>

    <br>
    <button class="btn" (click)="refreshBalances()">Refresh Balances</button>
</div>

<ng-template #noSession>
    <p>No active session. Please log in first.</p>
</ng-template>
