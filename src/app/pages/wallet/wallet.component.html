<div *ngIf="actor; else noSession">
    <h2>{{ actor }}</h2>

    <div *ngIf="loading; else balanceList">
        <p>[ Loading... ]</p>
    </div>


    <ng-template #balanceList>
        <app-expandable-group>
            <app-expandable *ngFor="let balance of balances">
                <!-- Closed Header: Show Token Symbol and Balance -->
                <div closedHeader>
                    <p>{{ balance.amount.formatted }} {{ balance.token.symbol }}</p>
                </div>

                <!-- Open Header: (Optional) Show Same or Different Info When Expanded -->
                <div openHeader>
                    <p>{{ balance.amount.formatted }} {{ balance.token.symbol }}</p>
                </div>

                <!-- Expandable Body: Show Detailed Info -->
                <div body>
                    <p><strong>Token:</strong> {{ balance.token.symbol }}</p>
                    <p><strong>Balance:</strong> {{ balance.amount.formatted }}</p>
                </div>
            </app-expandable>
        </app-expandable-group>
    </ng-template>



    <br>
    <button class="btn" (click)="refreshBalances()">Refresh Balances</button>
</div>

<ng-template #noSession>
    <p>No active session. Please log in first.</p>
</ng-template>
