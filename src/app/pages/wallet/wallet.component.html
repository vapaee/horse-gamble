<div *ngIf="actor; else noSession">
    <br>
    <br>
    <p class="small">Wallet Owner</p>
    <h2>{{ actor }}</h2>
    <br>
    <p class="small">Balances</p>
    <div *ngIf="loading; else balanceList">
        <p>[ Loading... ]</p>
    </div>

    <ng-template #balanceList>
        <app-expandable-group class="expandable-group">
            <app-expandable
                *ngFor="let balance of balances"
                [expandableId]="'expandable-' + balance.token.symbol"
            >
                <!-- Closed Header -->
                <div class="balance-head" closedHeader>
                    <img src="{{ balance.token.logo }}">
                    <p>{{ balance.amount.formatted }} <strong>{{ balance.token.symbol }}</strong></p>
                </div>

                <!-- Open Header -->
                <div class="balance-head" openHeader>
                    <img src="{{ balance.token.logo }}">
                    <p>Transfer {{ balance.token.symbol }}</p>
                </div>

                <!-- Expandable Body -->
                <div body>
                    <app-token-transfer-form [tokenSymbol]="balance.token.symbol"></app-token-transfer-form>
                </div>
            </app-expandable>
        </app-expandable-group>
    </ng-template>
    <br>
    <br>
    <a class="refresh" (click)="refreshBalances()">&#x21bb; Refresh Balances </a>
</div>

<ng-template #noSession>
    <p>No active session. Please log in first.</p>
</ng-template>
