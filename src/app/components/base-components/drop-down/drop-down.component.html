<div class="dropdown">
    <!-- Button Slot -->
    <div (click)="toggleDropdown()">
        <ng-content select="[dropdown-button]"></ng-content>
    </div>

    <!-- Overlay -->
    <div *ngIf="isOpen" class="overlay" (click)="closeDropdown()"></div>

    <!-- Dropdown Body Slot -->
    <div *ngIf="isOpen" class="dropdown-body">
        <ng-content select="[dropdown-body]"></ng-content>
    </div>
</div>
