<div class="c-horse-race">
    <h2 class="c-horse-race__title">Race in Progress</h2>
    <p class="c-horse-race__subtitle">First to {{ finalPosition }} wins!</p>
    <br />

    <div *ngFor="let horse of horses" class="c-horse-race__horse-track">
        <label>Horse {{ horse.index }} — Position: {{ horse.position }}</label>
        <br>
        <input
            type="range"
            [min]="0"
            [max]="finalPosition"
            [value]="horse.position"
            disabled
        />
        <br><br>
    </div>

    <button class="c-horse-race__button" (click)="restartRace()">Restart Race</button>
    <br /><br />

    <div *ngIf="winner">
        <h3>🏁 Winner: Horse {{ winner.index }}</h3>
        <h4>🏆 Final Standings:</h4>
        <ol>
            <li *ngFor="let h of podium">
                Horse {{ h.index }} ({{ h.position }})
            </li>
        </ol>
    </div>
</div>
