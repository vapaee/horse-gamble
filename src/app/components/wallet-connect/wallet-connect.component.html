<div class="wallet-container" *ngIf="session$ | async as session; else notConnected">
  <p>Connected as: {{ session.actor }}</p>
  <button class="btn" (click)="logout()">Disconnect Wallet</button>
</div>
<ng-template #notConnected>
  <button class="btn" (click)="login()">Connect Wallet</button>
</ng-template>
