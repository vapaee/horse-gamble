<!-- Normal Navbar -->
<ng-container *ngIf="!isMobileView; else mobileNav">
    <nav>
        <div class="row">
            <a
                routerLink="/"
                routerLinkActive="active-link"
                [routerLinkActiveOptions]="{ exact: true }"
            >
                <svg width="40" height="40" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="gradientStroke" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="var(--c-accent-0)" />
                            <stop offset="100%" stop-color="var(--c-accent-0b)" />
                        </linearGradient>
                    </defs>
                    <circle cx="50" cy="50" r="40" stroke="url(#gradientStroke)" stroke-width="15" fill="none" />
                </svg>
            </a>

            <div>
                <a routerLink="/trade" routerLinkActive="active-link">Trade</a>
                <a routerLink="/explore" routerLinkActive="active-link">Explore</a>
                <a routerLink="/pool" routerLinkActive="active-link">Pool</a>
            </div>
        </div>

        <div class="row">
            <a (click)="toggleTheme()" class="theme-toggle" style="cursor: pointer; font-size:26px"
                [innerHTML]="isDarkTheme ? '&#9788;' : '&#9789;'">
            </a>
            <app-login></app-login>
        </div>
    </nav>
</ng-container>

<!-- Mobile Navbar | whidth < 599px -->
<ng-template #mobileNav>
    <nav class="mobile-nav">
        <svg class="icons" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" ><path d="M17 12v4a1 1 0 0 1-1 1h-4"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M17 8V7"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M7 17h.01"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/><rect x="7" y="7" width="5" height="5" rx="1"/></svg>

        <app-login></app-login>

        <svg class="icons" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" ><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
    </nav>
</ng-template>
