<!-- src/app/components/ongoing-list-ui/ongoing-list-ui.component.html -->
<div class="c-ongoing-list-ui" [class.mobile]="isMobileView">
    <div
        #horseTrack
        *ngFor="let h of horsesList"
        class="c-ongoing-horse-wrapper"
        [attr.data-index]="h.slot"
    >
        <app-ongoing-horse-ui
            [raceId]="raceId"
            [RaceHorse]="h"
            [color]="getColor(h.slot)"
        ></app-ongoing-horse-ui>
    </div>
</div>
