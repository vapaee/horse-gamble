<div class="preferences-container">
    <h2>User Preferences</h2>
    <div class="contained">
        <h3>Dark / Light</h3>
        <app-toggle (stateChange)="onStateChange($event)">
            <ng-template #stateContent>
                <p>State 0</p>
            </ng-template>
    
            <ng-template #stateContent>
                <p>State 1</p>
            </ng-template>
        </app-toggle>
        <button class="btn" (click)="toggleTheme()">
            Switch to {{ (isDarkTheme$ | async) ? 'Light' : 'Dark' }} Theme
        </button>
    </div>    
    <div class="contained">
        <h3>Hue Theme</h3>
        <div class="theme-selector">
            <button (click)="setHueTheme('default')">Default</button>
            <button (click)="setHueTheme('candyflip')">Candyflip</button>
            <button (click)="setHueTheme('cryptonite')">Cryptonite</button>
        </div>
        <br>
        <!-- Hue Slider -->
        <div class="input-group">
            <label for="hue0">Hue0 (--h0): {{ (hue0$ | async) }}</label>
            <input 
                type="range" 
                id="hue0" 
                [value]="(hue0$ | async)" 
                (input)="updateHue($event)" 
                min="0" 
                max="360"
            />
            <div class="color-display" [style.backgroundColor]="'hsl(' + (hue0$ | async) + ', 50%, 50%)'"></div>
        </div>
        
        <!-- Hue1 Slider -->
        <div class="input-group">
            <label for="hue1">Hue1 (--h1): {{ (hue1$ | async) }}</label>
            <input 
                type="range" 
                id="hue1" 
                [value]="(hue1$ | async)" 
                (input)="updateHue1($event)" 
                min="0" 
                max="360" 
            />
            <div class="color-display" [style.backgroundColor]="'hsl(' + (hue1$ | async) + ', 50%, 50%)'"></div>
        </div>        
    </div>

    <h3>Current State = {{ currentState }}</h3>
    <app-toggle (stateChange)="onStateChange($event)">
        <ng-template #stateContent>
            <p>State 0</p>
        </ng-template>

        <ng-template #stateContent>
            <p>State 1</p>
        </ng-template>

        <ng-template #stateContent>
            <p>State 2</p>
        </ng-template>
    </app-toggle>
</div>
