<div class="c-ongoing-horse-ui">
    <div class="c-ongoing-horse-ui__info">
        <div
            class="c-ongoing-horse-ui__index"
            [style.background]="
                // pick a color per index, or use a CSS variable
                'hsl(' + (horse.index * 40 % 360) + ', 70%, 50%)'
            ">
            {{ horse.index }}
        </div>
        <div class="c-ongoing-horse-ui__name">
            {{ horse.name }}
        </div>
    </div>
    <div class="c-ongoing-horse-ui__placement">
        {{ horse.placement
            ? getOrdinal(horse.placement)
            : (horse.position !== null ? '--' : 'üèÅ')
        }}
    </div>
</div>
