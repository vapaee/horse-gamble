<div class="wallet-container">
    <button class="btn" (click)="login()" *ngIf="!(sessionService.session$ | async)">Login</button>

    <div *ngIf="(sessionService.session$ | async) as session">
        <app-drop-down [buttonText]="session.actor">
            <a routerLink="/wallet"> Wallet</a>
            <a (click)="togglepreferences()"> Preferences </a>
            <hr class="wide">
            <a (click)="logout()"> Logout</a>
        </app-drop-down>
    </div>
</div>

<!-- Window Container for preferences -->
<app-window-container *ngIf="ispreferencesOpen" (close)="closepreferences()">
    <app-user-preferences></app-user-preferences>
</app-window-container>
